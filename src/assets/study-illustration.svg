  <circle cx="202" cy="130" r="15" fill="#ffeb3b" opacity="0.7" />
  
  <!-- Plant -->
  <rect x="80" y="150" width="15" height="20" fill="#795548" />
  <circle cx="87" cy="140" r="12" fill="#4caf50" />
  <circle cx="80" cy="135" r="8" fill="#4caf50" />
